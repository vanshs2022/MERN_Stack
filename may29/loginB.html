<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
     <!-- <link rel="stylesheet" href="loginB.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">
    <title>Login Window</title>
</head>

<body class="flex items-center justify-center min-h-screen bg-[url('images/image.jpg')] bg-cover bg-center">
    <div class=" flex flex-col justify-center items-center login-container rounded-md p-16 bg-black bg-opacity-70 h-[400px]">
        <div class="user-image absolute top-[120px]">
            <img src="images/user_image.jpg" alt="user image" class="w-40 h-40 rounded-full object-cover">
        </div>
        <h2 class="text-center text-white m-2 text-2xl font-['PT_Serif']">Login Window</h2>
        <form action="" class="flex flex-col">
            <input type="email" name="email" id="email" placeholder="Your Email Address" class="p-2 w-[300px] m-2">
            <input type="password" name="password" id="password" placeholder="Your Password" class="p-2 w-[300px] m-2">
            <div class="m-2 text-white font-['PT_Serif'] terms">
                <input type="checkbox" name="terms" id="terms"> Agree with <a href="/may29/loginA.html" class="underline">Terms & Conditions</a>
            </div>
            <button type="submit" class="w-[300px] bg-[#34e000] m-2 p-2 font-bold text-white rounded-md border-r-2 border-b-2 border-white">Login</button>
        </form>
    </div>
</body>

</html>
